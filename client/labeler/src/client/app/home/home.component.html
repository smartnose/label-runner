<p>Type a sentence here and begin labelling</p>

<form (submit)="parse()">
  <input [(ngModel)]="query" name="query" placeholder="hello world">
  <button type="submit">Parse</button>
</form>

<div *ngIf="segmentedLine">
  <div><sd-segment *ngFor="let seg of segmentedLine.segments" [segment]="seg"></sd-segment></div>
</div>

<h2>JSON returned from server:<h2>
<div>{{temp}}</div>
